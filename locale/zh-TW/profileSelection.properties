deleteLocked=%S 無法刪除用戶偏好設定 "%S" 因为您正在使用該用戶的偏好設定。
deleteProfile=將會在可用用戶偏好設定列表中刪除設定，並且無法回復。\n\n您可以選擇同時刪除用戶偏好設定資料,包括您保存的郵件、設定及授權等。選擇該選項將會刪除"%S"文件夾，並且無法回復。\n\n您是否希望刪除用戶偏好設定資料?
manageTitle=使用者設定檔精靈
selectTitle=選擇使用者設定檔(Profile)
dirLocked=%S 無法使用該用戶偏好設定 "%S". 該設定可能正在使用、不可用、或者已被破壞。\n\n請選擇其他用戶偏好設定，或新建一個新的偏好設定。
