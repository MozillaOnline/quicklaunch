<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            width: 192px;
        }
        .panel-list-item .icon{
            display: flex;
            justify-content:flex-start;
            align-items:center;
        }
        .panel-list-item .icon img{
            max-width :16px;
            max-height :16px;
            margin:0 5px 0 -8px;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-section panel-section-list">
        <div
                v-for="item in mainList"
                @click="item.action"
                class="panel-list-item"
        >
            <div class="icon"><img :src="item.icon" /></div>
            <div class="text" v-text="i18n(item.i18n)"></div>
        </div>
    </div>
    <template v-for="list in additionalList">
        <div class="panel-section-separator"></div>
        <div class="panel-section panel-section-list">
            <div
                    v-for="item in list"
                    @click="item.action"
                    class="panel-list-item"
            >
                <div class="icon"><img :src="item.icon" /></div>
                <div class="text" v-text="i18n(item.i18n)"></div>
            </div>
        </div>
    </template>
</div>
<script src="vue-1-0-28-csp.js"></script>
<script src="popup.js"></script>
</body>
</html>
